[package]
authors = ["Rahix <rahix@rahix.de>"]
name = "leonardo-examples"
version = "0.0.0"

[[bin]]
name = "blink"
path = "src/blink.rs"

[[bin]]
name = "interrupt"
path = "src/interrupt.rs"

[[bin]]
name = "print_reg"
path = "src/print_reg.rs"

[[bin]]
name = "pwm"
path = "src/pwm.rs"

[dependencies]
